version: 4
useFMTitle: true
useNoteTitleForLink: true
mermaid: true
useKatex: true
dev:
    enablePreviewV2: true
publishing:
    copyAssets: true
    theme: light
    siteHierarchies:
        - root
    siteRootDir: docs
    enablePrettyRefs: true
    enablePrettyLinks: true
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableSiteLastModified: true
    writeStubs: false
    seo:
        title: More-than-Human Knowledge Management
        description: Ongoing research by Deep Design Lab.
        author: Deep Design Lab
    github: 
        editBranch: main
        enableEditLink: false
    duplicateNoteBehavior:
        action: useVault
        payload:
            - megaflora
    assetsPrefix: /more-than-human-knowledge-management
    siteUrl: 'https://sjaakjules.github.io'
    logoPath: megaflora/assets/images/logo.png
    hierarchy:
        tags:
            publishByDefault: false
        themes:
            publishByDefault: false
        project-structure:
            publishByDefault: false
        wip:
            publishByDefault: false
commands:
    copyNoteLink:
        nonNoteFile:
          anchorType: block
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
            vaultSelectionModeOnCreate: smart
    randomNote: {}
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
workspace:
    enableFullHierarchyNoteTitle: true
    enableHandlebarTemplates: true
    vaults:
        -
            fsPath: megaflora
            remote:
                type: git
                url: 'https://github.com/sjaakjules/megaflora'
            name: megaflora
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    task:
        taskCompleteStatus: ["x", "done"]
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    graph:
        createStub: true
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    enableUserTags: true
    enableHashTags: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    enableEditorDecorations: true
    maxPreviewsCached: 10
    maxNoteLength: 204800
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enableFrontmatterTags: true
    enableHashesForFMTags: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
